<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>101(市町村)・102-A(都道府県)・114-A(著名地点)・114の2-A(主要地点)</title>
        
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <script src="./js/101.js"></script>
        <script src="../js/commonCanvas.js"></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    </head>

    <body>
        <h2>101(市町村)・102-A(都道府県)・114-A(著名地点)・114の2-A(主要地点)</h2>
        <canvas id="canvas101" width="900", height="500"></canvas>

        <br>

        <table>
            <tr>
                <td>地名</td>
                <td><input type="text" id="inputNameJa" oninput="draw()"></td>
            </tr>
            <tr>
                <td>ローマ字</td>
                <td><input type="text" id="inputNameEn" oninput="draw()"></td>
                <td>末尾</td>
                <td>
                    <select id="tailSelect" onchange="draw()">
                        <option value="none">無し</option>
                        <option value="pref">県</option>
                        <option value="pref">府</option>
                        <option value="pref">道</option>
                        <option value="met">都</option>
                        <option value="city">市</option>
                        <option value="ward">区</option>
                        <option value="town">町</option>
                        <option value="vil">村</option>
                        <option value="sta">駅</option>
                    </select>
                </td>
            </tr>
        </table>

        <br>

        <button onclick="clearInput()">内容をクリア</button>

        <p>※最大6文字まで</p>

        <button onclick="download()">保存する</button>
        <a id="download" href="#" download="101.png"></a>
    </body>
</html>
