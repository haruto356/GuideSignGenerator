<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>101(市町村)・102-A(都道府県)・114-A(著名地点)・114の2-A(主要地点)</title>
        
        <link rel="stylesheet" type="text/css" href="./style.css">

        <script src="../js/101.js"></script>
        <script src="../js/commonCanvas.js"></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    </head>

    <body>
        <h2>101(市町村)・102-A(都道府県)・114-A(著名地点)・114の2-A(主要地点)</h2>
        <canvas id="canvas" width="900", height="500"></canvas>

        <br>

        <table>
            <tr>
                <td>地名</td>
                <td><input type="text" id="inputNameJa" oninput="draw()"></td>
            </tr>
            <tr>
                <td>ローマ字</td>
                <td><input type="text" id="inputNameEn" oninput="draw()"></td>
            </tr>
            <tr>
                <td>末尾</td>
                <td>
                    <form id="tailSelect" onchange="draw()">
                        <label><input type="radio" name="tailSelect" value="none" checked>なし</label>
                        <label><input type="radio" name="tailSelect" value="pref">道  府  県</label>
                        <label><input type="radio" name="tailSelect" value="met">都</label>
                        <label><input type="radio" name="tailSelect" value="city">市</label>
                        <label><input type="radio" name="tailSelect" value="ward">区</label>
                        <label><input type="radio" name="tailSelect" value="town">町</label>
                        <label><input type="radio" name="tailSelect" value="vil">村</label>
                        <label><input type="radio" name="tailSelect" value="sta">駅</label>
                    </form>
                </td>
            </tr>
        </table>

        <br>

        <button onclick="clearInput()">内容をクリア</button>

        <p>※最大6文字まで</p>

        <button onclick="download()">保存する</button>
        <a id="download" href="#" download="101.png"></a>

        <br><br>

        <p>フォントが反映されない場合は下の再描画ボタンを押してください</p>
        <button onclick="draw()">再描画</button>
    </body>
</html>
