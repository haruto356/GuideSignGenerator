<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>101(市町村)</title>
        
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <script src="./js/101.js"></script>
        <script src="../js/commonCanvas.js"></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>101(市町村)</h1>
        <p>102-A(都道府県)、114-A(著名地点)、114の2-A(主要地点)にも使えます。</p>
        <canvas id="canvas101" width="900", height="500"></canvas>

        <br>

        <label>地名<input type="text" id="inputNameJa" oninput="draw()"></label>
        <label>ローマ字<input type="text" id="inputNameEn" oninput="draw()"></label>

        <p>※通常、区はWard、市はCity、町はTown、村はVil. と表記します。</p>
        <p>※県はPref. 、都はMet. と表記します。</p>
    </body>
</html>
